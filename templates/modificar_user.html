{% extends 'layout_master.html' %}
{% block body %}

<div class="row">
    <div class="col-ml-7">
        <div class="card border-light mb-3 mt-5">
            <div class="card-header">EDITAR USUARIO</div>
            <div class="card-body text-bg-active">
                <form action="/update/{{user.id_user}}" method="POST">
                    <div class="form-group">
                        <label for="full_name" class="form-label pt-2 text-capitalize">Nombre completo</label>
                        <input class="form-control" type="text" id="full_name" name="full_name" value="{{ user[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name" class="form-label pt-2 text-capitalize">Nombre de usuario</label>
                        <input class="form-control" type="text" id="full_name" name="full_name" value="{{ user[2] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label pt-2 text-capitalize">Correo Electrónico</label>
                        <input class="form-control" type="email" id="email" name="email" value="{{ user[5] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label pt-2 text-capitalize">Contraseña</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success text-capitalize">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
